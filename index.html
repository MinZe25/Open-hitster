<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip to Play</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/vue-qrcode-reader@5.7.3/dist/vue-qrcode-reader.umd.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            text-align: center;
            background: #000;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #reader {
            width: 320px;
            height: 320px;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid #333;
            background: #1a1a1a;
            position: relative;
        }

        #preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid #1DB954;
            box-sizing: border-box;
            border-radius: 20px;
            opacity: 0.5;
            pointer-events: none;
        }

        .ui-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .hidden {
            display: none !important;
        }

        /* Button Styling */
        .btn-primary {
            background: #1DB954;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary:active {
            transform: scale(0.95);
        }

        /* Service Selector */
        .service-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .service-btn {
            background: #333;
            color: white;
            border: 2px solid transparent;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .service-btn.active {
            border-color: #1DB954;
            background: #1DB954;
        }

        .service-btn:hover {
            background: #444;
        }

        .service-btn.active:hover {
            background: #1DB954;
        }

        /* Success Screen */
        .flip-screen {
            background: linear-gradient(180deg, #1DB954 0%, #191414 100%);
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .tilt-indicator {
            font-size: 0.8rem;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>

<div id="app">
    <div v-if="currentUI === 'landing'" id="landing-ui" class="ui-container">
        <h1 style="font-size: 2rem;">Ready?</h1>
        <p>Scan a QR code, then flip your phone.</p>
        <button class="btn-primary" @click="initApp">New Song</button>

        <div class="service-selector">
            <button 
                v-for="service in services" 
                :key="service"
                :class="['service-btn', { active: selectedService === service }]" 
                @click="setService(service)"
            >
                {{ service.charAt(0).toUpperCase() + service.slice(1) }}
            </button>
        </div>
    </div>

    <div v-if="currentUI === 'scanner'" id="scanner-ui" class="ui-container">
        <h2>Scanning...</h2>
        <div id="reader">
            <qrcode-stream @detect="onDetect" @init="onInit"></qrcode-stream>
            <div class="scan-overlay"></div>
        </div>
        <p>Point camera at the QR link</p>
    </div>

    <div v-if="currentUI === 'flip'" id="flip-ui" class="flip-screen">
        <h1 style="font-size: 2.5rem;">LINK READY!</h1>
        <p style="font-size: 1.2rem;">Flip your phone <b>face down</b><br>to play the song.</p>
        <div id="orientation-data" class="tilt-indicator">
            Device Tilt: {{ Math.round(currentBeta) }}° / Target: ~180°
        </div>
    </div>
</div>

<script>
    const { createApp, ref, onMounted, onUnmounted } = Vue;

    const app = createApp({
        setup() {
            const currentUI = ref('landing');
            const selectedService = ref(localStorage.getItem("preferredService") || "spotify");
            const services = ['spotify', 'youtube', 'deezer'];
            const pendingURL = ref("");
            const currentBeta = ref(0);
            const isWaitingForFlip = ref(false);

            const setService = (service) => {
                selectedService.value = service;
                localStorage.setItem("preferredService", service);
            };

            const initApp = async () => {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    try {
                        const permissionState = await DeviceOrientationEvent.requestPermission();
                        if (permissionState !== 'granted') {
                            alert("Sensor access denied. Please refresh and allow.");
                            return;
                        }
                    } catch (e) {
                        console.error(e);
                    }
                }
                currentUI.value = 'scanner';
            };

            const onInit = async (promise) => {
                try {
                    await promise;
                } catch (error) {
                    if (error.name === 'NotAllowedError') {
                        alert("Camera access denied.");
                    } else {
                        alert("Camera error: " + error.message);
                    }
                }
            };

            const onDetect = async (detectedCodes) => {
                if (detectedCodes.length === 0) return;
                
                const decodedText = detectedCodes[0].rawValue;
                console.log(`Scanned: ${decodedText}`);
                
                const urlPattern = /\/([^/]+)\/([^/]+)\/([^/]+)$/;
                const match = decodedText.match(urlPattern);

                if (match) {
                    const [_,lang, sku, cardNumber] = match;
                    console.log(`Detected card: ${lang}/${sku}/${cardNumber}`);
                    console.log(`Preferred service: ${selectedService.value}`);
                    try {
                        const response = await fetch(`./card/${lang}/${sku}/${cardNumber}.json`);
                        if (response.ok) {
                            const cardData = await response.json();
                            const urls = {
                                spotify: cardData.spotify_url,
                                youtube: cardData.youtube_music_url,
                                deezer: cardData.deezer_url
                            };

                            let url = urls[selectedService.value];
                            if (!url) url = urls.youtube;
                            if (!url) url = urls.spotify;
                            if (!url) url = decodedText;
                            
                            pendingURL.value = url;
                        } else {
                            pendingURL.value = decodedText;
                        }
                    } catch (e) {
                        console.error("Fetch error:", e);
                        pendingURL.value = decodedText;
                    }
                } else {
                    pendingURL.value = decodedText;
                }

                handleScanSuccess();
            };

            const handleScanSuccess = () => {
                currentUI.value = 'flip';
                isWaitingForFlip.value = true;
            };

            const handleOrientation = (event) => {
                if (!isWaitingForFlip.value) return;

                const beta = event.beta;
                if (beta !== null) {
                    currentBeta.value = beta;
                    if (Math.abs(beta) > 165) {
                        isWaitingForFlip.value = false;
                        window.location.href = pendingURL.value;
                    }
                }
            };

            onMounted(() => {
                window.addEventListener("deviceorientation", handleOrientation, true);
            });

            onUnmounted(() => {
                window.removeEventListener("deviceorientation", handleOrientation);
            });

            return {
                currentUI,
                selectedService,
                services,
                currentBeta,
                setService,
                initApp,
                onInit,
                onDetect
            };
        }
    });

    app.use(VueQrcodeReader);
    app.mount('#app');
</script>
</body>
</html>
